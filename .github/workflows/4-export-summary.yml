name: '[DNS] 4. Report - Export All Domains'
run-name: 'Export Domain Summary'

on:
  workflow_dispatch:

jobs:
  export_summary:
    runs-on: windows-latest
    environment: cloudflare-prod
    steps:
      - uses: actions/checkout@v4

      - name: Run DNS Export
        shell: pwsh
        env:
          CLOUDFLARE_API_KEY_DNS_ONLY: ${{ secrets.CLOUDFLARE_API_KEY_DNS_ONLY }}
        run: |
          .\Export-CloudflareDns.ps1 -OutputFile "domain_summary.csv"

      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: domain_summary
          path: domain_summary.csv
