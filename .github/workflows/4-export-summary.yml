name: "[DNS] 4. Report - Export All Domains"
run-name: "Export Domain Summary"

on:
  workflow_dispatch:

jobs:
  export_summary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run DNS Export
        env:
          CLOUDFLARE_API_KEY_DNS_ONLY: ${{ secrets.CLOUDFLARE_API_KEY_DNS_ONLY }}
        run: |
          # Export all zones the token has access to
          python export_zone_dns_summary.py --all-zones --output domain_summary.csv
          
      - name: Upload CSV Artifact
        uses: actions/upload-artifact@v4
        with:
          name: domain_summary
          path: domain_summary.csv
