name: Configure Subdomain for GitHub Pages (Specialized)
description: |
  Specialized request: configure the fixed `staging` subdomain to point to GitHub Pages.
title: '[GITHUB PAGES SUBDOMAIN] staging.{base_domain}'
labels: ['github-pages', 'dns-config', 'subdomain', 'cloudflare']
body:
  - type: markdown
    attributes:
      value: |
        If you have trouble creating the issue, contact Clarke Moyer by text at 520-222-8104.
  - type: markdown
    attributes:
      value: |
        ## GitHub Pages Subdomain Configuration
        Use this template to configure the fixed subdomain `staging` to point to GitHub Pages.

        **Allowed subdomain**: Only `staging` is permitted.

  - type: input
    id: base_domain
    attributes:
      label: Base Domain
      description: |
        The root/base domain.

        Example: `example.org`
      placeholder: example.org
    validations:
      required: true
