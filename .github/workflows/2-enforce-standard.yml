name: "[DNS] 2. Fix - Enforce Standard"
run-name: "Enforce Standard: ${{ inputs.domain }}"

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain Name (e.g., example.org)'
        required: true
        type: string
      dry_run:
        description: 'Dry Run (Check before Fix)'
        type: boolean
        default: true

jobs:
  enforce_standard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Enforce FFC Standard Configuration
        env:
          CLOUDFLARE_API_KEY_DNS_ONLY: ${{ secrets.CLOUDFLARE_API_KEY_DNS_ONLY }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "--- DRY RUN MODE: PREVIEWING CHANGES ---"
            python enforce_standard.py --zone "${{ inputs.domain }}" --dry-run
          else
            echo "--- LIVE MODE: APPLYING FIXES ---"
            python enforce_standard.py --zone "${{ inputs.domain }}"
          fi
          
      - name: Post-Enforce Compliance Audit
        env:
          CLOUDFLARE_API_KEY_DNS_ONLY: ${{ secrets.CLOUDFLARE_API_KEY_DNS_ONLY }}
        run: |
          python audit_compliance.py --zone "${{ inputs.domain }}"
        continue-on-error: true
