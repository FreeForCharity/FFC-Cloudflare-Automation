name: CI - Validate and Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  validate:
    name: Validate Repository
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Validate Python scripts
        run: |
          python -m py_compile update_dns.py
          python -m py_compile export_zone_dns_summary.py
          python -m py_compile export_zone_a_records.py
          python -m py_compile update_pages_dns.py
          python -m py_compile admin_dns_agent.py
        continue-on-error: true

      - name: Check for sensitive files
        run: |
          echo "Checking for accidentally committed sensitive files..."
          
          found_sensitive=false
          
          # Check for sensitive patterns
          sensitive_patterns=(
            "*.pem"
            "*.key"
            ".env"
            ".env.local"
          )
          
          for pattern in "${sensitive_patterns[@]}"; do
            if find . -name "$pattern" -not -path "./.git/*" | grep -q .; then
              echo "ERROR: Found sensitive files matching pattern: $pattern"
              find . -name "$pattern" -not -path "./.git/*"
              found_sensitive=true
            fi
          done
          
          if [ "$found_sensitive" = true ]; then
            echo "ERROR: Sensitive files found in repository!"
            exit 1
          fi
          echo "✓ No sensitive files found"

      - name: Verify README exists
        run: |
          if [ ! -f "README.md" ]; then
            echo "Error: README.md not found"
            exit 1
          fi
          echo "✓ README.md exists"
