name: "[DNS] 1. Report - Check Compliance"
run-name: "Check Compliance: ${{ inputs.domain }}"

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain Name (e.g., example.org)'
        required: true
        type: string

jobs:
  audit_zone:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DNS Compliance Audit
        env:
          CLOUDFLARE_API_KEY_DNS_ONLY: ${{ secrets.CLOUDFLARE_API_KEY_DNS_ONLY }}
        run: |
          python audit_compliance.py --zone "${{ inputs.domain }}"
