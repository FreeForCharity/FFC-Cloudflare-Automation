name: '06. DNS - Enforce Standard (DNS-only) [CF]'
run-name: 'Enforce Standard: ${{ inputs.domain }}'

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Domain Name (e.g., example.org)'
        required: true
        type: string
      dry_run:
        description: 'Dry Run (Check before Fix)'
        type: boolean
        default: true
      pages_only:
        description:
          'Only enforce GitHub Pages (apex A/AAAA + www CNAME). Does NOT touch MX/TXT/SRV/etc.'
        type: boolean
        default: false
      proxy_on:
        description:
          'Enable Cloudflare proxy (orange cloud) for GitHub Pages records. Default is OFF (DNS
          only) so GitHub can validate and issue SSL.'
        type: boolean
        default: false
      dmarc_mgmt_debug:
        description: 'Debug: run DMARC Management API probe/attempts (noisy)'
        type: boolean
        default: false

jobs:
  enforce_standard:
    runs-on: windows-latest
    environment: cloudflare-prod
    steps:
      - uses: actions/checkout@v4

      - name: Validate required Cloudflare secrets
        shell: bash
        run: |
          if [ -z "${{ secrets.FFC_CLOUDFLARE_API_TOKEN_ZONE_AND_DNS }}" ]; then
            echo "::error::FFC_CLOUDFLARE_API_TOKEN_ZONE_AND_DNS secret is not set (environment: cloudflare-prod)";
            exit 1;
          fi
          if [ -z "${{ secrets.CM_CLOUDFLARE_API_TOKEN_ZONE_AND_DNS }}" ]; then
            echo "::error::CM_CLOUDFLARE_API_TOKEN_ZONE_AND_DNS secret is not set (environment: cloudflare-prod)";
            exit 1;
          fi

      - name: Enforce FFC Standard Configuration
        shell: pwsh
        env:
          CLOUDFLARE_API_TOKEN_FFC: ${{ secrets.FFC_CLOUDFLARE_API_TOKEN_ZONE_AND_DNS }}
          CLOUDFLARE_API_TOKEN_CM: ${{ secrets.CM_CLOUDFLARE_API_TOKEN_ZONE_AND_DNS }}
          FFC_CF_DMARCMGMT_DEBUG: ${{ inputs.dmarc_mgmt_debug && '1' || '0' }}
        run: |
          $Domain = "${{ inputs.domain }}"
          $DryRun = "${{ inputs.dry_run }}"
          $PagesOnly = "${{ inputs.pages_only }}"
          $ProxyOn = "${{ inputs.proxy_on }}"

          if ($DryRun -eq "true") {
            Write-Host "--- DRY RUN MODE: PREVIEWING CHANGES ---"
            if ($PagesOnly -eq 'true') {
              if ($ProxyOn -eq 'true') {
                .\Update-CloudflareDns.ps1 -Zone $Domain -EnforceStandard -GitHubPagesOnly -ProxyGitHubPages -DryRun
              } else {
                .\Update-CloudflareDns.ps1 -Zone $Domain -EnforceStandard -GitHubPagesOnly -DryRun
              }
            } else {
              if ($ProxyOn -eq 'true') {
                .\Update-CloudflareDns.ps1 -Zone $Domain -EnforceStandard -ProxyGitHubPages -DryRun
              } else {
                .\Update-CloudflareDns.ps1 -Zone $Domain -EnforceStandard -DryRun
              }
            }
          } else {
            Write-Host "--- LIVE MODE: APPLYING FIXES ---"
            if ($PagesOnly -eq 'true') {
              if ($ProxyOn -eq 'true') {
                .\Update-CloudflareDns.ps1 -Zone $Domain -EnforceStandard -GitHubPagesOnly -ProxyGitHubPages
              } else {
                .\Update-CloudflareDns.ps1 -Zone $Domain -EnforceStandard -GitHubPagesOnly
              }
            } else {
              if ($ProxyOn -eq 'true') {
                .\Update-CloudflareDns.ps1 -Zone $Domain -EnforceStandard -ProxyGitHubPages
              } else {
                .\Update-CloudflareDns.ps1 -Zone $Domain -EnforceStandard
              }
            }
          }

      - name: Post-Enforce Compliance Audit
        shell: pwsh
        env:
          CLOUDFLARE_API_TOKEN_FFC: ${{ secrets.FFC_CLOUDFLARE_API_TOKEN_ZONE_AND_DNS }}
          CLOUDFLARE_API_TOKEN_CM: ${{ secrets.CM_CLOUDFLARE_API_TOKEN_ZONE_AND_DNS }}
        run: |
          $Domain = "${{ inputs.domain }}"
          $ProxyOn = "${{ inputs.proxy_on }}"
          if ($ProxyOn -eq 'true') {
            .\Update-CloudflareDns.ps1 -Zone $Domain -Audit -ProxyGitHubPages -ErrorAction Continue
          } else {
            .\Update-CloudflareDns.ps1 -Zone $Domain -Audit -ErrorAction Continue
          }
